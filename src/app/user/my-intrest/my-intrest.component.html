<div class="ct_box_2_column ct_box_2_full_active">
    <div>
        <div class="ct_upload_text ct_res_575_d_none">
            <!-- <img [src]="avatar_url_fb ? avatar_url_fb : 'assets/img/np_pro.png'" alt="" class="ct_img_44 ct_orange_border_1"> -->

            <div class="form-group w-100">
                <input type="text" class="form-control ct_custom_input w-100" placeholder="Search..."
                    [(ngModel)]="searchQuery" (ngModelChange)="searchCategories()">
            </div>
        </div>

        <div class="ct_mobile_header ct_d_none_for_desk">
            <div class="ct_menu_toggle2"><i class="fa-solid fa-bars"></i>
            </div>
            <div class="form-group w-100"><input type="text" placeholder="Search"
                    class="form-control ct_custom_input ct_res_input_36_h w-100 ng-pristine ng-valid ng-touched"></div>


        </div>


        <div *ngIf="data?.length === 0" class="text-center">
            <p class="ct_fs_15 text-white mt-5">No categories found</p>
        </div>

        <div class="mt-4" *ngIf="data?.length > 0">
            <ul class="ct_mt_30 ct_all_notification ct_my_interent_scroll px-2">
                <li *ngFor="let categories of data;">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="ct_grid_auto_auto gap-2">
                            <div class="ct_star_circle">
                                <img src="../assets/img/star.png" alt="">
                            </div>
                            <div>
                                <h5 class="ct_fs_15 ct_orange_text ct_fw_600 mb-1 ct_ff_roboto">
                                    {{categories.category.name}}</h5>
                                <p class="mb-0 ct_fs_12 text-white">
                                    {{ categories.category.totalPosts }} {{ categories.category.totalPosts > 1 ? 'Posts'
                                    : 'Post' }}
                                </p>


                            </div>
                        </div>
                        <div>
                            <button class="ct_orange_btn ct_grey_btn ct_border_radius_10 px-2 py-2 h-auto ct_fs_13"
                                style="min-width: 5rem;" [ngClass]="{'ct_active_follow': categories.isFollowing}"
                                (click)="unfollowCatg(categories.category.id)">

                                <div class="d-flex align-items-center">
                                    <div class="spinner-border me-2" role="status"
                                        *ngIf="btnLoader && categories.category.id == followId">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <span
                                        *ngIf="btnLoader && categories.category.id != followId || !btnLoader">Following</span>
                                </div>

                            </button>
                            <p class="mb-0 ct_ff_roboto ct_fs_12 text-white text-center mt-2 ct_fw_400">
                                {{ categories.category.totalFollowers }} {{ categories.category.totalFollowers > 1 ?
                                'Followers' : 'Follower' }}
                            </p>

                        </div>
                    </div>
                </li>
            </ul>
        </div>


    </div>
    <!-- <div class="ct_notification_main_div">

        <div class="mt-0">

            <app-suggested-categories></app-suggested-categories>
        </div>

    </div> -->
</div>
